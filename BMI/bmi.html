<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>BMI Calculator</h1>
		<form>
			<label for="weightInput">Weight (kg):</label>
			<input type="number" id="weightInput" placeholder="Enter weight in kg" required><br>

			<label for="heightInput">Height (m):</label>
			<input type="number" step="any" id="heightInput" placeholder="Enter height in meters" required><br>

			<button type="button" id="calculateBtn">Calculate BMI</button><br><br>

			<label for="result">Your BMI:</label>
			<input type="text" id="result" readonly>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
